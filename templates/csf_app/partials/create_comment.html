<form action="{% url 'csf:create_comment' slug=slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="review-text">Your Opinion</label>
        {{form}}
    </div>
    <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary btn-lg">Submit Comment</button>
    </div>
</form>
